services:
  - type: web
    name: sentria-frontend
    env: docker
    region: oregon
    plan: free  # Change to starter or standard for production
    dockerfilePath: ./frontend-app/Dockerfile.simple
    dockerContext: ./frontend-app
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: https://sentria-backend.onrender.com  # Update with your backend URL
    autoDeploy: false  # Set to true for auto-deploy on git push
    
    # Health check
    healthCheckPath: /