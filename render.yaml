services:
  - type: web
    name: sentria-backend
    env: python
    region: oregon
    plan: free  # Change to starter or standard for production
    buildCommand: "./render-deploy.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: PIP_VERSION
        value: latest
    autoDeploy: false  # Set to true for auto-deploy on git push